<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Hacer Oferta</title>
</head>
<body>
    <div class="container">
        <h1>Hacer una oferta</h1>
        
        <div class="car-details">
            <h2>Detalles del coche</h2>
            <p>Marca: {{ cotxe.marca }}</p>
            <p>Modelo: {{ cotxe.model }}</p>
            <p>Año: {{ cotxe.any }}</p>
            <p>Precio actual: {{ cotxe.preu }}€</p>
        </div>
        
        <form action="{{ url_for('hacer_oferta', cotxe_id=coche.id) }}" method="POST">
            <label for="oferta">Tu oferta (€):</label>
            <input type="number" id="oferta" name="oferta" step="0.01" required min="1">
            
            <button type="submit">Enviar Oferta</button>
        </form>
        
        <a href="/anuncios" class="back-link">Volver a la lista de anuncios</a>
    </div>
</body>
</html>

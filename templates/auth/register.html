<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Car Marketplace</title>
    <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}">
            <label for="nom">Nombre:</label>
            <input type="text" id="nom" name="nom" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="tipus">Tipo de Usuario:</label>
            <select id="tipus" name="tipus" required>
                <option value="Comprador">Comprador</option>
                <option value="Venedor">Vendedor</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
        <a href="/" class="back-link">Volver a inicio</a>
    </div>
</body>
</html>
